		var family1 = {
			name : 'agag',
			bill : [32000,15000,170000,82000,4800],
			calTip : function(){
					this.tipMoney=[];
					this.cost=[];
				for (var i=0; i<this.bill.length; i++){
					var percentage;
					var bill = this.bill[i];
					if(bill<30000){
						percentage = 0.2;
					}else if(bill>=30000 && bill<100000){
						percentage = 0.15;
					}else if(bill>100000){
						percentage = 0.1;
					}
					this.tipMoney[i] = bill * percentage;
					this.cost[i] = bill + this.tipMoney[i];
				}
			}
		};
		family1.calTip();
		console.log(family1.tipMoney);
		console.log(family1.cost);	

		function avg(tip){
			var sum = 0;
			for(var i=0; i<tip.length; i++){
				sum += tip[i];
			}
			return sum/tip.length;
		}
		console.log(avg(family1.tipMoney));
