<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object Lessons</title>
</head>
<body>
	<h1>Hello Object</h1>
	<script>
		//primitive
		var a=20;
		var b=a;
		console.log(a);
		console.log(b);
		
		var a=30;
		console.log(a);
		console.log(b);

		//Object(ref or non-primitive)
		var hello={
			name:'mgmg',
			city:'yangon'
		}
		var hi=hello;
		console.log(hello.name);
		console.log(hi.name);
		hi.name="agag";
		console.log(hello.name);
		console.log(hi.name);
	</script>
</body>
</html>
